<div>
  <p class="float-sm-right">
    <i class="fa fa-plus"></i>
    <a routerLink="create" href="#">
      New cup
    </a>
  </p>
</div>

<table *ngIf="cups$" class="table table-sm">
  <thead class="thead-default">
    <th>Name</th>
    <th>Rank method</th>
    <th>Starts</th>
    <th>Ends</th>
  </thead>
  <tbody>
  <tr *ngFor="let cup of cups$ | async">
    <td>
      <span class="badge badge-secondary badge-dsj{{cup.gameVersion}}">DSJ{{cup.gameVersion}}</span>&nbsp;
      <a [routerLink]="cup.id">{{cup.name}}</a>&nbsp;
      <span class="badge badge-secondary">{{cup.tournamentCount}}</span>
    </td>
    <td>
      {{cup.rankMethod | dsjtRankMethod}}
    </td>
    <td>
      {{cup.startDate | date}}
    </td>
    <td>
      {{cup.endDate | date}}
    </td>
  </tr>
  </tbody>
</table>
